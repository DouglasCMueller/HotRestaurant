<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant - Reservation Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js" data-auto-replace-svg="nest"></script>
</head>
<style>


.form-group{
    font-weight: bold;
}
.containerForJumbotron{
    width: 80%;
        margin: 0 auto;
        margin-top: 10px;
        line-height: 10px;
        text-align: center;
 

}
.apiLinks{
margin-left: 13%;
}
/* .leadBold{
    font-weight: bold;

}  */
</style>
<body>
   <div class=containerForJumbotron>
        <div class="jumbotron"> 
            <h1 class="display-4 Bold"> <i class="fas fa-fire-alt"></i> Hot Restaurant</h1>
            <hr class="my-4">
            <p class="lead Bold">Make Your Reservation</p>
            <div class=button>
                <a class="btn btn-primary btn-lg" href="#" role="button"><i class="fas fa-list-alt"></i> View Tables</a>

            </div>
        </div>
   </div>
  <div class="container">
    
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Table Reservation</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="role">Phone Number</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="age">
              </div>
              <div class="form-group">
                <label for="age">Unique ID</label>
                <input type="text" class="form-control" id="age">
              </div>
            
            </form>
            <br>
            <div class="text-left">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Add Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class=apiLinks>
  <a href="">API Table Link</a>
  <a> | </a>
  <a href="">API Wait List</a>
  </div>
  <script type="text/javascript">

    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        email: $("#email").val().trim(),
        uniqueId: $("#uniquId").val().trim()
      };


      $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation");
        });
    });
  </script>

</body>
</html>
